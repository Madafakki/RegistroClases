<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="certificado">
    <ion-item>
      <ion-label>Nombre del Certificado</ion-label>
      <ion-text>{{ certificado.nombreCertificado }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de Obtenci√≥n</ion-label>
      <ion-text>{{ certificado.fechaObtencion }}</ion-text>
    </ion-item>

    <ion-item *ngIf="certificado.certificadoVencido">
      <ion-label>Fecha de Vencimiento</ion-label>
      <ion-text>{{ certificado.fechaVencimiento }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
