<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>SCANNER QR</h1>

    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

    <p>
      <small>Scanner Result:</small>
      <!-- Asegúrate de que estás utilizando el nombre correcto de la propiedad -->
      <strong>{{ scannerResult }}</strong>
    </p>
  </div>
</ion-content>
