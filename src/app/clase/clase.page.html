<ion-header [translucent]="true">

    <ion-title>Clase Registrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h3>Datos de Clase:</h3>
      <p>Profesor: {{ profesor }}</p>
      <p>Hora: {{ hora }}</p>

      <p>Dia: {{ dia }}</p>

      <h3>Datos de Usuario:</h3>
      <p>Usuario: {{ usuario }}</p>
      <p>Contrase√±a: {{ contrasena }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
