<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Experiencia Laboral</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Empresa</ion-label>
    <ion-input [(ngModel)]="empresa" placeholder="Nombre de la empresa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Año de Inicio</ion-label>
    <ion-input type="date" [(ngModel)]="anoInicio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>¿Actualmente trabaja aquí?</ion-label>
    <ion-checkbox [(ngModel)]="actualmenteTrabaja"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="!actualmenteTrabaja">
    <ion-label>Año de Término</ion-label>
    <ion-input type="date" [(ngModel)]="anoTermino"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cargo</ion-label>
    <ion-input [(ngModel)]="cargo" placeholder="Cargo"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardarExperienciaLaboral()">Guardar</ion-button>
  <ion-button expand="full" (click)="limpiarFormulario()">Limpiar Datos</ion-button>
</ion-content>
