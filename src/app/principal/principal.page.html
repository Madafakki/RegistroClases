<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hola {{usuario}}</ion-title>
    <ion-button (click)="volver()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>

    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>SCANNER QR (Escanea el qr de tu clase)</h1>

    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

    <p>
      <small>Scanner Result:</small>
      <!-- Asegúrate de que estás utilizando el nombre correcto de la propiedad -->
      <strong>{{ scannerResult }}</strong>
    </p>
  </div>
</ion-content>
